# 1. Install packages locally (to get package-lock.json)
npm install htmlhint stylelint stylelint-config-standard parcel --save-dev

# 2. Add npm ci to package.json scripts
# Add this to package.json:
# "ci": "npm ci && npm run test && npm run build"

# 3. Create new workflow with this content
cat > .github/workflows/ci-pipeline.yml << 'EOF'
name: Static Web App CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint HTML
        run: npx htmlhint "**/*.html"
      
      - name: Lint CSS
        run: npx stylelint "**/*.css"
      
      - name: Build
        run: npx parcel build index.html --dist-dir dist
EOF

# 4. Commit and push
git add .
git commit -m "Fix: Use npm ci and ensure htmlhint is in node_modules"
git push origin main
